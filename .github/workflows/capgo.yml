name: Release to capgo

on:
 - workflow_dispatch

jobs:
  build-and-release:
    name: my-job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Build project
        run: bun run build

      - run: bun install
      - run: bun index.ts
      - run: bun run build

